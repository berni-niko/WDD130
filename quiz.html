<body>    
<header>
    <h1>Basic HTML & CSS Quiz Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <label id="Q1">1. What does the acronym CSS stand for?</label>
            <input name="Q1" rows="4" placeholder="Answer"></input>
            <label id="Q2">2. How are id and class attributes selected in CSS?</label>
            <input name="Q2" rows="4" placeholder="Answer"></input>
            <label id="Q3">3. Which of the following is a valid CSS comment?</label>
            <select id="Dropdown" name="Dropdown">
                <option value="--Select One--">--Select One--</option>
                <option value="!--+>">!--+</option>
                <option value="/* */">/* */</option>
                <option value="+--+">+--+</option>
                <option value="\--\">\--\</option>
            </select>
            <label id="Q4">4. What is the bottom margin given this declaration?</label>
            <textarea name="Q4" rows="Q4" placeholder="margin"></textarea>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
